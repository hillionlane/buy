<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css"
	href="../resources/js/superadmin/common/easyui/themes/bootstrap/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../resources/js/superadmin/common/easyui/themes/icon.css">
<script type="text/javascript"
	src="../resources/js/superadmin/common/jquery.min.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/easyui/js/easyui-lang-zh_CN.js"></script>
<link rel="stylesheet"
	href="../resources/css/superadmin/common/tooltip-form-style.css"></link>
<link rel="stylesheet"
	href="../resources/css/superadmin/commoncss.css"></link>
<script type="text/javascript"
	src="../resources/js/superadmin/common/easyui/js/commonutil.js"></script>	
<script type="text/javascript" src='../resources/js/common/common.js'
		charset='utf-8'></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/errorhandle.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/usermanage.js" charset="utf-8"></script>
</head>

<body>
	<!-- 表格 -->
	<table id="userManagementTable" title="用户信息一览" border="0"
		cellspacing="0" cellpadding="0" iconCls="icon-edit" width="100%"
		idField="userId" remoteSort="false" pagination="true"
		singleSelect="false" showFooter="false" striped="true">
		<thead>
			<tr align="center">
				<th field="userId" width="50">帐号ID</th>
				<th field="userName" width="100">用户名</th> 
				<th field="userDesc" width="350">用户描述</th>
				<th field="userGender" width="50">性别</th>
				<th field="userPhone" width="150">联系方式</th>
				<th field="userAge" width="50">年龄</th>
				<th field="userEmail" width="150">电子邮箱</th>
				<th field="profileImg" width="120" formatter="imgFormater">用户相片</th> 
				<th field="userType" width="150" formatter="typeFormater">用户类型</th>
				<th field="createTime" width="100" formatter="createTimeFormater">创建时间</th>
				<th field="lastEditTime" width="80" formatter="lastEditTimeFormater">最近修改时间</th>
				<th field="enableStatus" width="50">状态</th>
				<th field="opt" formatter='optFormater' width="70">操作</th>
			</tr>
		</thead>
	</table>
	 
	<!-- 编辑 -->
	<div id="userManagementEdit" icon="icon-save"
		style="padding: 5px; width: 1000px; height: 600px;">
		<h5 id="userManagementEdit_message" style="color: red;
			font-size: 30px;margin: 2px 5px 0px 30px;"></h5>
		<form  method="post"
			enctype="multipart/form-data" style=" height: 90%; padding-top: 30px;">
		<div class="ToolTip_Form" id="table_userManagementEdit">
			<input type="hidden" id="userManagementEdit_userId"></input>
			<ul>
				<li><label>用户名：</label><input type="text"
					class="easyui-validatebox" id="userManagementEdit_name"
					required="true" readOnly></input></li>
				<li><label>帐号状态：</label> <select style="height: 50px;font-size: 30px;"
					id="userManagementEdit_enableStatus">
						<option id="userManagementEdit_YES" value="1">启用</option>
						<option id="userManagementEdit_NO" value="0">禁用</option>
				</select></li>
				<li><a href="#" class="easyui-linkbutton" icon="icon-ok"
					onclick="userManagementEdit();">提交</a></li>
			</ul>
		</div>
		</form>
	</div>
	<!-- Hidden value area -->
	<input id="enalbeStatusHd" type="hidden" value="ALL" />
	<input id="searchInfoHd" type="hidden" />
	<input id="urlHd" type="hidden" value="listusers" />
</body>
</html>
