<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css"
	href="../resources/js/superadmin/common/easyui/themes/bootstrap/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../resources/js/superadmin/common/easyui/themes/icon.css">
<script type="text/javascript"
	src="../resources/js/superadmin/common/jquery.min.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/easyui/js/easyui-lang-zh_CN.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/easyui/js/commonutil.js"></script>	
<link rel="stylesheet"
	href="../resources/css/superadmin/common/tooltip-form-style.css"></link>
<link rel="stylesheet"
	href="../resources/css/superadmin/commoncss.css"></link>
<script type="text/javascript" src='../resources/js/common/common.js'
		charset='utf-8'></script>
<script type="text/javascript"
	src="../resources/js/superadmin/common/errorhandle.js"></script>
<script type="text/javascript"
	src="../resources/js/superadmin/productmanage.js"></script>
</head>

<body>
	<!-- 表格 -->
	<table id="productManagementTable" title="商品信息一览" border="0"
		cellspacing="0" cellpadding="0" iconCls="icon-edit" width="100%"
		idField="productId" remoteSort="false" pagination="true"
		singleSelect="false" showFooter="false" striped="true">
		<thead>
			<tr align="center">
				<th field="productId" width="50">商品ID</th> 
				<th field="productName" width="100">商品名</th>
				<th field="productDesc" width="250">商品描述</th> 
				<th field="productCategory" width="100" formatter="productCategoryFormatter">所属类别</th>
				<th field="area" width="100" formatter="areaFormatter">所属区域</th>
				<th field="priority" width="70">优先级</th>
				<th field="enableStatus" width="50" formatter="enableStatusFormatter">状态</th>
				<th field="productPrice" width="60">价格</th> 
				<th field="personInfo" width="70" formatter="userFormatter">商品用户</th>
				<th field="createTime" width="100"  formatter="createTimeFormater">创建时间</th>
				<th field="lastEditTime" width="100" formatter="lastEditTimeFormater">最近修改时间</th>
				<th field="opt" formatter='optFormater' width="70">操作</th>
			</tr>
		</thead>
	</table>

	<!-- 编辑 -->
	<div id="productManagementEdit" icon="icon-save"
		style="padding: 5px; width: 1000px; height: 700px;">
		<h5 id="productManagementEdit_message" style="color: red;
			font-size: 30px;margin: 2px 5px 0px 30px;"></h5>
		<div class="ToolTip_Form" id="table_productManagementEdit" style=" height: 90%; padding-top: 30px;">
			<input type="hidden" id="productManagementEdit_productId"></input>
			<ul>
				<li><label>商品名：</label><input type="text"
					class="easyui-validatebox" id="productManagementEdit_productName" required="true"></input></li>
				<li><label>商品类别：</label> <select style="height: 50px;font-size: 30px;" required="true"
					id="productManagementEdit_productCategory">
				</select></li>
				<li><label>优先级：</label> <input type="text"
					class="easyui-validatebox" id="productManagementEdit_priority"
					maxlength="5" required="true" style="resize: none; width:150px"></input>
					<font color="red" style="font-size: 30px;">最多五位,必须为数字 </font></li>
				<li><label>商品状态：</label> <select
					id="productManagementEdit_enableStatus" style="height: 50px;font-size: 30px;" required="true">
						<option id="productManagementEdit_YES" value="1">启用</option>
						<option id="productManagementEdit_NO" value="0">禁用</option> 
				</select></li>
				<li style="height:150px;"><label>商品描述：</label> 
				<textarea rows="4" cols="20"
						id="productManagementEdit_productDesc"
						style="resize: none; width: 500px;font-size:30px; " >
				</textarea></li>
				<li><label>商品描述：</label><input type="text"
					class="easyui-validatebox" id="productManagementEdit_productDesc" style="height: 50px;font-size: 30px;"></input></li>
				<li><label>商品价格：</label><input type="text"
					class="easyui-validatebox" id="productManagementEdit_productPrice" required="true"></input></li>
				<li><a href="#" class="easyui-linkbutton" icon="icon-ok"
					onclick="productManagementEdit();">提交</a></li>
			</ul>
		</div>
	</div>
	<!-- Hidden value area -->
	<input id="enalbeStatusHd" type="hidden" value="ALL" />
	<input id="productCategoryIdHd" type="hidden" value="ALL" />
<!-- 	<input id="parentIdHd" type="hidden" value="ALL"/> -->
	<input id="searchConditionHd" type="hidden" value="ALL" />
	<input id="searchInfoHd" type="hidden" />
	<input id="urlHd" type="hidden" value="listProducts" />
</body>
</html>
