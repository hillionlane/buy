<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>我买到的</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" href='../resources/css/local/mybought.css'>
</head>
<body>
	<div class="page-group">
		<div class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left" external href="#"
					onclick="javascript:history.back(-1);" data-transition='slide-out'>
					<span class="icon icon-left"></span> 返回
				</a>
				<h1 class="title">我买到的</h1>
			</header>
			<nav class="bar bar-tab">
				<a class="tab-item external active"
					href="/buy/frontendadmin/mainpage" external> <span
					class="icon icon-home"></span> <span class="tab-label">首页</span>
				</a> <a class="tab-item external"
					href="/buy/frontendadmin/productoperation" external><span
					class="icon icon-edit"></span> <span class="tab-label">发布</span>
				</a> <a class="tab-item external" id='me' href="#" external> <span
					class="icon icon-me"></span> <span class="tab-label">我的</span>
				</a>
			</nav>
			<div class="content infinite-scroll infinite-scroll-bottom"
				data-distance="100">
				<div class="buttons-tab">
					<a href="#tab1" id="allsold" class="tab-link active button">全部</a> 
					<a href="#tab2" id="pendingpay" class="tab-link button">待付款</a> 
					<a href="#tab3" id="paid" class="tab-link button">待收款</a>
					<a href="#tab4" id="completed" class="tab-link button">已完成</a>
					<a href="#tab5" id="failed" class="tab-link button">交易失败</a>
				</div> 
				<div class="content-block list-div" >
					<div class="tabs"  >
						<div id="tab1" class="tab active">
							<div class="content-block" id="allsold-div">
								 
							</div>
						</div>
						<div id="tab2" class="tab">
							<div class="content-block" id="pendingpay-div"> 
							</div>
						</div>
						<div id="tab3" class="tab">
							<div class="content-block" id="paid-div"> 
							</div>
						</div>
						<div id="tab4" class="tab">
							<div class="content-block" id="completed-div"> 
							</div>
						</div>
						<div id="tab5" class="tab">
							<div class="content-block" id="failed-div"> 
							</div>
						</div>
					</div>
				</div> 
				<!-- 无极分页时加载 -->
				<div class="infinite-scroll-preloader">
					<div class="preloader"></div>
				</div>
			</div>
		</div>
		
		<!--侧边栏-->
		<div class="panel-overlay"></div>
		<!-- Left Panel with Reveal effect -->
		<div class="panel panel-left panel-reveal" id="panel-left-demo">
			<div class="content-block">
				<p>
					<a href="/buy/localadmin/myproducts" class="close-panel" external>我的发布</a>
				</p>
				<p>
					<a href="/buy/localadmin/showmycollection" class="close-panel" external>我的收藏</a>
				</p>
				<p>
					<a href="/buy/orderadmin/mysold" class="close-panel" external>我卖出的</a>
				</p> 
				<p>
					<a href="/buy/orderadmin/mybought" class="close-panel" external>我买到的</a>
				</p> 
				<p>
					<a href="/buy/orderadmin/mycomment" class="close-panel" external>我得到的评价</a>
				</p>
				<p>
					<a href="/buy/localadmin/modifyuserinfo" class="close-panel"
						external>修改个人信息</a>
				</p>
				<p>
					<a href="/buy/localadmin/modifyuserpwd" class="close-panel"
						external>修改密码</a>
				</p>
				<p>
					<a href="#" id="log-out" class="close-panel" external>退出系统</a>
				</p>
				<p>
					<a href="#" class="close-panel">关闭</a>
				</p>
			</div>
		</div>
	</div>


	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/common/common.js'
		charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/local/mybought.js'
		charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/local/logout.js'
		charset='utf-8'></script>
</body>
</html>
